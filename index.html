<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="player-one-wins">
      <h1><span>❌</span></h1>
    </aside>
    <main>
      <h1>It's <span>❌</span>'s Turn</h1>
      <section class="game-board">
        <article id="top-left">1</article>
        <article id="top-middle">2</article>
        <article id="top-right">3</article>
        <article id="center-left">4</article>
        <article id="center-middle">5</article>
        <article id="center-right">6</article>
        <article id="bottom-left">7</article>
        <article id="bottom-middle">8</article>
        <article id="bottom-right">9</article>
      </section>
    </main>
    <aside class="player-two-wins">
      <h1><span>⭕️</span></h1>
    </aside>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
