<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <aside class="player-one">
      <h1>❌</h1>
      <p id="playerOneWins">0 Wins</p>
    </aside>
    <main>
      <h1 class="main-heading" id="mainHeading">It's <span>❌</span>'s Turn</h1>
      <section class="game-board" id="gameBoard">
        <article id="topLeft">1</article>
        <article id="topMiddle">2</article>
        <article id="topRight">3</article>
        <article id="centerLeft">4</article>
        <article id="centerMiddle">5</article>
        <article id="centerRight">6</article>
        <article id="bottomLeft">7</article>
        <article id="bottomMiddle">8</article>
        <article id="bottomRight">9</article>
      </section>
    </main>
    <aside class="player-two">
      <h1>⭕️</h1>
      <p id="playerTwoWins">0 Wins</p>
    </aside>
    <script type="text/javascript" src="./src/game.js"></script>
    <script type="text/javascript" src="./src/player.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </body>
</html>
